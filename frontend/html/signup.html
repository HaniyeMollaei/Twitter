<!DOCTYPE html>
<html>
<head>
	<title>form with bootstarp</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/signup.css">
</head>
<body>
	<div class="container">
        <img id="logo" src="../src/Twitter_Logo_Blue.png">
        <p id="page-name"><strong>Create your Twitter account</strong></p>
		<div class="myForm">
			<form>
				<div class="form-group">
					<input type="email" id="email" class="form-control" placeholder="Email or username">
                </div>
                <div class="form-group">
					<input type="text" id="username" class="form-control" placeholder="Username">
				</div>
				<div class="form-group">
					<input type="password" id="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
					<input type="password" id="confirm-password" class="form-control" placeholder="Confirm password">
                </div>
				<div>
					<button type="submit" id="login-btn" class="btn btn-primary">Log in</button>
				</div>
			</form>
		</div>
		<a href="login.html" id="signup-link">Have account? Log in to Twitter</a>
	</div>
</body>
</html>
