<!DOCTYPE html>
<html>
<head>
	<title>form with bootstarp</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
	<div class="container">
        <img id="logo" src="src/Twitter_Logo_Blue.png">
        <p id="page-name">Log in to Twitter</p>
		<div class="myForm">
			<form>
				
					
				
				<div dir="rtl">
					<button type="submit" id="next-btn" class="btn btn-primary">Next</button>
				</div>
				
				<br>
				<div class="form-group">
					<label for="name">Name : </label>
					<input type="text" id="name" class="form-control" placeholder="Your Name">
				</div>
				<div class="form-group">
					<label for="phone">Phone : </label>
					<input type="text" id="phone" class="form-control" placeholder="Your Phone Number">
				</div>
				<a href="#" style="color: primary">Use email instead</a>

			</form>
		</div>
	</div>
</body>
</html>
